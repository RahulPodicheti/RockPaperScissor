<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="imgs">
        <img src="Rock.png" alt="" class="img" id="Rock" >
        <img src="Paper.png" alt="" class="img" id="Paper" >
        <img src="Scissors.png" alt="" class="img" id="Scissors" >
    </div>
    <div class="score-board">
        <div class="user-score scores">
            <p class="score" id="uscore" >0</p>
            <p class="player1">You</p>
        </div><p class="hyphen" >-</p>
        <div class="copm-score scores">
            <p class="score" id="cscore" >0</p>
            <p class="player2">Comp</p>
        </div>
    </div>
    <div class="msgcontainer" >
    <div class="msg">Play a game</div></div>

    <div class="y"><button class="button" >Reset</button></div>



    <script src="RPS.js"></script>
</body>
</html>
